name: "Build & Push Docker Image"
description: "Build & Pushes a docker image for a single component"

inputs:
  image_name:
    description: "Name of images to push"
    required: true
  service_name:
    description: "Name of service to build"
    required: true
  build_context:
    description: "Context to build"
    required: true
  registry_host:
    description: "Image registry host e.g. ghcr.io"
    required: true
  registry_username:
    description: "Registry username"
    required: true
  registry_password:
    description: "Registry password"
    required: true

runs:
  using: "composite"
  steps:
    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.registry_host }}
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}

    - name: Build docker image
      shell: bash
      run: docker build . -f Dockerfile -t ${{ inputs.image_name }} --label "runnumber=${GITHUB_RUN_ID}"
      working-directory: ${{ inputs.build_context }}

    - name: Push docker image
      shell: bash
      run: docker push ${{ inputs.image_name }}